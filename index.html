<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinelo</title>
    <!--stylesheet-->
    <link rel="stylesheet" href="css/style.css">
    <!--shortcut-->
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <!--font awesome for icons-->
    <script src="https://kit.fontawesome.com/6bbed740e4.js" crossorigin="anonymous"></script>
</head>

<body>
    <!--navigation-->
    <nav>
        <!--social link and phone number-->
        <div class="social-call">
            <!--social links-->
            <div class="social">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
            <!--phone number-->
            <div class="phone">
                <span>Ligue +123456789</span>
            </div>
        </div>
        <!--menu bar-->
        <div class="navigation">
            <!--logo-->
            <a href="#" class="logo">
                <img src="images/icon.png">
            </a>
            <!--menu-->
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Homem</a>
                    <!--sale lable-->
                    <!-- <span class="sale-lable">Sale</span> -->
                </li>
                <li><a href="#">Mulher</a>
                    <!-- sale lable -->
                    <!-- <span class="sale-lable">Sale</span> -->
                </li>
                <li><a href="#">Infatil</a>
                    <!--sale lable-->
                    <!--<span class="sale-lable">Sale</span>-->
                </li>
                <li><a href="#">Loja</a></li>
            </ul>
            <!--right menu-->
            <div class="right-menu">
                <!--search-->
                <a href="#" class="search">
                    <i class="fas fa-search"></i>
                </a>
                <!--user-->
                <a href="#" class="user">
                    <i class="far fa-user"></i>
                </a>
                <!--cart icon-->
                <a href="#">
                    <i class="fas fa-shopping-cart">
                        <!-- number of products in cart -->
                        <span class="num-cart-product">0</span>
                    </i>
                </a>
            </div>
        </div>
    </nav>
    <!-- search bar -->
    <div class="search-bar">
        <!-- search input -->
        <div class="search-input">
            <!-- input -->
            <input type="text" placeholder="Pesquise por um produto"/>
            <!-- cancel btn -->
            <a href="#" class="search-cancel">
                <i class="fas fa-times"></i>
            </a>
        </div>
    </div>

    <!-- login and sign up form -->
    <div class="form">
        <!-- login -->
        <div class="login-form">
            <!-- cancel btn -->
            <a href="#" class="form-cancel">
                <i class="fas fa-times"></i>
            </a>

            <!-- heading -->
            <strong>Log In</strong>
            <!-- inputs -->
            <form>
                <input type="email" placeholder="Example@gmail.com" name="email">
                <input type="password" placeholder="password" name="password">
                <!-- submit btn -->
                <input type="submit" value="Login">

            </form>
            <!-- forget and sign up btn -->
            <div class="form-btns">
            <a href="#" class="forget">Esqueceu sua senha</a>
            <a href="#" class="sign-up-btn">Criar conta</a>
        </div>

        <!-- Sign up -->
        <div class="sign-up-form">
            <!-- cancel btn -->
            <a href="#" class="form-cancel">
                <i class="fas fa-times"></i>
            </a>

            <!-- heading -->
            <strong>Criar Conta</strong>
            <!-- inputs -->
            <form>
                <input type="text" placeholder="Full Name" name="fullname">
                <input type="email" placeholder="Example@gmail.com" name="email">
                <input type="password" placeholder="password" name="password">
                <!-- submit btn -->
                <input type="submit" value="Criar Conta">

            </form>
            <!-- forget and sign up btn -->
            <div class="form-btns">
            <a href="#" class="forget">JÃ¡ tem uma conta?</a>
        </div>
    </div>




    <!-- JQuery -->
    <script src="js/JQuery.js"></script>
    <!-- Script -->
    <script type="text/javascript">
    //For search bar
    $(document).on('click', '.search', ()=>{
        $('.search-bar').addClass('search-bar-active')
    });

    $(document).on('click', '.search-cancel', ()=>{
        $('.search-bar').removeClass('search-bar-active')
    });

    //Login sign up form
    $(document).on('click', '.user', ()=>{
        $('.form').addClass('login-active')
    });

    $(document).on('click', '.sign-up-btn', ()=>{
        $('.form').addClass('sign-up-active').removeClass('login-active')
    });

    $(document).on('click', '.form-cancel', ()=>{
        $('.form').removeClass('login-active')
    });

    </script>

</body>

</html>
